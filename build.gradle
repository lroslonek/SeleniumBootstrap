apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.3.10'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.26'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.spockframework', name: 'spock-maven', version: '0.7-groovy-2.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '2.45.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.0.0'
}
